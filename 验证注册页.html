<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/register.css">
    <script type="text/javascript" src="./js/register.js"></script>
    <!-- 引入标题图片 -->
    <link rel="shortcut icon" href="./images/logo.ico">
    <title>学成在线注册</title>
    <script>
        window.onload = function(){
            document.getElementById("form").onsubmit = function(){
                return checkUsername() && checkPassword();
            };
            document.getElementById("username").onblur = checkUsername;
            document.getElementById("password").onblur = checkPassword;
        };
        function checkUsername(){
            var username = document.getElementById("username").value;
            var reg_username = /^[A-Z\d]{6,12}$/;
            var flag = reg_username.test(username);
            var s_username = document.getElementById("s_username");
            if(flag){
                s_username.innerHTML = "<img width='35' height='25' src='images/gou.png'/>";
            }else{
                s_username.innerHTML = "用户名格式有误";
            }
            return flag;
        }
        function checkPassword(){
            var password = document.getElementById("password").value;
            var reg_password = /^\w{6,12}$/;
            var flag = reg_password.test(password);
            var s_password = document.getElementById("s_password");
            if(flag){
                s_password.innerHTML = "<img width='35' height='25' src='images/gou.png'/>";
            }else{
                s_password.innerHTML = "密码格式有误";
            }
            return flag;
        }
    </script>
</head>
<body>
    <div class="border">
        <div class="center">
            <h1>欢迎加入学成在线！</h1>
            <div class="form">
                <form action="#" id="form" method="get">
                    <table>
                        <!-- 用户名框 -->
                        <tr>
                            <td class="td_left"><label for="username">用户名：</label></td>
                            <td class="td_right">
                                <input type="text" name="username" id="username" placeholder="请输入用户名">
                                <span id="s_username" class="error"></span>
                            </td>
                        </tr>
                        <!-- 密码框 -->
                        <tr>
                            <td class="td_left"><label for="password">密码：</label></td>
                            <td class="td_right">
                                <input type="password" name="password" id="password" pattern="[0-9]{6,20}" placeholder="请输入密码">
                                <span id="s_password" class="error"></span>
                            </td>
                        </tr>
                        <!-- 性别单选框 -->
                        <tr>
                            <td class="td_left"><label>性别：</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male" checked> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr> 
                        <!-- 出生日期 -->
                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                        </tr>
                        <!-- 学历 -->
                        <tr>
                            <td class="td_left"><label for="qualifiction">学历：</label> </td>
                            <td class="td_right">
                                <select name="" id="qualifiction">
                                    <option value="">大专</option>
                                    <option selected value="">本科</option>
                                    <option value="">硕士</option>
                                    <option value="">博士</option>
                                </select>
                            </td>
                        </tr>
                        <!-- 特长 -->
                        <tr>
                            <td class="td_left"><label for="forte">特长：</label> </td>
                            <td class="td_right">
                                <label for="1"><input type="checkbox" name="forte" value="H5前端" id="1">H5前端</label> 
                                <label for="2"><input type="checkbox" name="forte" value="PHP" id="2">PHP</label> 
                                <label for="3"><input type="checkbox" name="forte" value="JavaEE" id="3">JavaEE</label> 
                                <label for="4"><input type="checkbox" name="forte" value="Java大数据" id="4">Java大数据</label> 
                                <label for="5"><input type="checkbox" name="forte" value="Android物联网" id="5">Android物联网</label> 
                                <label for="6"><input type="checkbox" name="forte" value="UI设计" id="6">UI设计</label> 
                            </td>
                        </tr>
                        <!-- 手机号码 -->
                        <tr>
                            <td class="td_left"><label for="tel">手机号码：</label></td>
                            <td class="td_right">
                                <input type="text" name="tel" id="tel" pattern="[0-9]{11}" placeholder="请输入手机号">
                                <span id="tips" class="error">长度为11位数字</span>
                            </td>
                        </tr>
                        <!-- Email -->
                        <tr>
                            <td class="td_left"><label for="email">Email：</label></td>
                            <td class="td_right">
                                <input type="email" name="email" id="email" placeholder="请输入邮箱">
                                <span id="tips" class="error">请注意邮箱格式</span>
                            </td>
                        </tr>
                         <!-- 上传简历 -->
                        <tr>
                            <td class="td_left"><label for="file">上传简历：</label></td>
                            <td class="td_right">
                                <input type="file" name="" id="file">
                                <span id="tips" class="error">（只支持<span class="color">.txt、.doc、.docx</span>格式）</span>
                            </td>
                        </tr>
                        <!-- 自我介绍 -->
                        <tr>
                            <td class="td_left"><label for="self_introduction">自我介绍：</label></td>
                            <td class="td_right">
                                <textarea name="" id="self_introduction" placeholder="文字在600字以内" cols="34" rows="5"></textarea>
                            </td>
                        </tr>
                        <!-- 验证码 -->
                        <tr>
                            <td class="td_left"><label for="checkcode">验证码：</label></td>
                            <td class="td_right">
                                <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                <div id="checkCode" class="code"  onclick="createCode(4)" ></div>
                                <td><span onclick="createCode(4)">点击查看验证码</span></td>
                            </td>    
                        </tr>
                        <!-- 重置和注册 -->
                        <tr>
                            <td colspan="2" id="td_sub">
                                <input type="submit" id="btn_sub" value="重置">
                                <input type="submit" id="btn_sub" value="注册"> 
                            </td>
                        </tr> 
                    </table>
                    <!--多选按钮-->
                    <label class="sel">
                        <input  type="checkbox">我已阅读并同意
                        <a style="text-decoration: none;" href="#">《学成在线注册协议》</a>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
